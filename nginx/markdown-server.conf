server {
	listen 80 default_server;
	listen [::]:80 default_server;

	# SSL configuration
	#
	# listen 443 ssl default_server;
	# listen [::]:443 ssl default_server;
	#
	# Note: You should disable gzip for SSL traffic.
	# See: https://bugs.debian.org/773332
	#
	# Read up on ssl_ciphers to ensure a secure configuration.
	# See: https://bugs.debian.org/765782
	#
	# Self signed certs generated by the ssl-cert package
	# Don't use them in a production server!
	#
	# include snippets/snakeoil.conf;

	root /var/www/html;

	# Add index.php to the list if you are using PHP
	index index.html index.htm README.md readme.md;

	server_name _;

	location /__special {
	  internal;
	  allow all;
	  root   /usr/share/nginx/html/__special;
	}

	location = /__md_file {
	  internal;
	  allow all;

	  add_header 'Vary' 'Accept';

	  default_type text/html;
	  alias /usr/share/nginx/html/__special/md-renderer.html;
	}

	location ~* \.md {

	  error_page 418 = /__md_file;

	  add_header 'Vary' 'Accept';

	  if (!-f $request_filename) {
	    break;
	  }

	  # if no "text/markdown" in "accept" header:
	  # redirect to /__md_file to serve html renderer
	  if ($http_accept !~* "text/markdown") {
	    return 418;
	  }
		
	}
	
	location = / {
		return 302 /markdown;
	}
}
